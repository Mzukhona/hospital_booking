<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" formControlName="username" placeholder="Enter email" />
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      <small *ngIf="loginForm.get('username')?.errors?.['required']">Email is required.</small>
      <small *ngIf="loginForm.get('username')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
    </div>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" />
    <label class="form-check-label" for="rememberMe">Remember me</label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>

  <div *ngIf="errorMessage">
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</form>
